{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-gray-800 p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6">Register</h1>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Username</label>
            <input type="text" name="username" required
                   class="w-full bg-gray-700 border border-gray-600 rounded-md px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Email</label>
            <input type="email" name="email" required 
                   class="w-full bg-gray-700 border border-gray-600 rounded-md px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Password</label>
            <input type="password" name="password" required
                   class="w-full bg-gray-700 border border-gray-600 rounded-md px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
        </div>
        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-500 px-6 py-3 rounded-md font-medium transition-colors">
            Register
        </button>
    </form>
    <p class="text-sm mt-4 text-gray-400">Already have an account? 
        <a href="{{ url_for('auth.login') }}" class="text-indigo-400 hover:underline">Login here</a>.
    </p>
</div>
{% endblock %}
